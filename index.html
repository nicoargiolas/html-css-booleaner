<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Intestazione -->
    <header>
        <img class="logo" src="./img/logo.svg">
    </header>

    <!-- Contenuto principale -->
    <main>
        <!-- Prima sezione (titolo principale e sottotitolo)-->
        <section>
            <!-- Titolo principale -->
            <h1> Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee </h1>

            <!-- Sottotitolo -->
            <div>
                <p class="subtitle grey"> Scritto da </p>
                <p class="subtitle blue"> The Booleaner </p>
                <p class="date grey"> il 10/10/2020</p>
            </div>
        </section>

        <!-- Seconda sezione (immagini e sottotitoli relativi) -->
        <section>
            <img class="tim1" src="./img/tim-1.jpg" alt="Tim at Knight Foundation"> 
            <img class="tim2" src="./img/tim-2.jpg" alt="Photo of Tim">

            <p class="sub-image"> 1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen </p>
            <p class="sub-image"> 2nd Photo: Wikimedia, by Paul Clarke</p>
        </section>
    </main>

    <!-- Pie pagina -->
    <footer>

    </footer>
</body>
</html>
